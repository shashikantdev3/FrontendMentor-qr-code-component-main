<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <picture class="qr__code">
        <img class="qr__code-image" src="./images/image-qr-code.png" alt="QR Code for frontent Mentor wbebsite">
    </picture>

    <article class="qr__code-article">

      <h1 class="qr__code-article-heading">Improve your front-end skills by building projects</h1>

      <p class="qr__code-article-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
   
    </article>
  
  </main>

</body>
</html>
